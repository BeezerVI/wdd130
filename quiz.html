<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="author" content="Hyrum McKay">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form id="quizForm" action="submit_quiz.php" method="post">
            <div>
                <label for="q1">Fill in the blank:</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">Short answer question:</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div>
                <label for="q3">Select an option:</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div>
                <label for="q4">Enter an integer:</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
